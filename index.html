<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/fonts.css">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="box">
    <img src="./assets/images/avatar-jessica.jpeg" alt="picture of jessica randall" class="box__image">
    <h1 class="box__title">Jessica Randall</h1>
    <h2 class="box__subtitle">London, United Kingdom</h2>
    <q class="box__quote">Front-end developer and avid reader.</q>
    <ul class="box__list">
      <li class="btn"><a class="btn__link" href="#" target="_blank">GitHub</a></li>
      <li class="btn"><a href="#" target="_blank" class="btn__link">Frontend Mentor</a></li>
      <li class="btn"><a href="#" target="_blank" class="btn__link">LinkedIn</a></li>
      <li class="btn"><a href="#" target="_blank" class="btn__link">Twitter</a></li>
      <li class="btn"><a href="#" target="_blank" class="btn__link">Instagram</a></li>
    </ul>
  </main>

</html>
